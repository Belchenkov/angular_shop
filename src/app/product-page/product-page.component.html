<div *ngIf="product$ | async as product; else loading">
  <div class="product">
    <button
      routerLink="/"
      class="btn btn-dark btn-back"
    >
      <i class="fas fa-undo-alt"></i>
      Back
    </button>
    <div class="header">
      <div class="flex">
        <div class="item text-center">
          <h2>{{ product.title }}</h2>

          <div class="flex-center">
              <quill-view-html [content]="product.photo"></quill-view-html>
          </div>

          <div>
            <h2>Price: {{ product.price | currency:'RUB':'symbol-narrow' }}</h2>

            <button
              class="btn btn-success"
              [routerLink]="['/cart']"
              (click)="addProduct(product)"
            >
              <i class="fas fa-cart-arrow-down"></i>
              Add to cart
            </button>
          </div>
        </div>

        <div class="item">
          <h2>Information</h2>
          <div>
            <quill-view-html [content]="product.info"></quill-view-html>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
