<form [formGroup]="form" (ngSubmit)="submit()" >
  <h2 class="text-center">Add Product</h2>

  <div class="form-control">
    <label for="type">Type</label>
    <select formControlName="type" id="type">
      <option value="phone">Phone</option>
      <option value="tablet">Tablet</option>
      <option value="laptop">Laptop</option>
    </select>
    <div
      *ngIf="form.get('type').touched && form.get('type').invalid"
      class="validation"
    >
      <small *ngIf="form.get('type').errors.required">Chose product type</small>
    </div>
  </div>
  <div class="form-control">
    <label for="title">Name</label>
    <input formControlName="title" type="text" id="title">
    <div
      *ngIf="form.get('title').touched && form.get('title').invalid"
      class="validation"
    >
      <small *ngIf="form.get('title').errors.required">Enter product name</small>
    </div>
  </div>
  <div class="form-control">
    <label for="photo">Photo</label>
    <quill-editor id="photo" formControlName="photo"></quill-editor>
  </div>
  <div class="form-control">
    <label for="info">Information</label>
    <quill-editor id="info" formControlName="info"></quill-editor>
  </div>
  <div class="form-control">
    <label for="price">Price</label>
    <input formControlName="price" type="number" id="price">
    <div
      *ngIf="form.get('price').touched && form.get('price').invalid"
      class="validation"
    >
      <small *ngIf="form.get('price').errors.required">Enter price product</small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-success btn-block"
    [disabled]="form.invalid || submitted"
  >
    <i class="fas fa-sign-in-alt"></i>
    Login
  </button>
</form>
