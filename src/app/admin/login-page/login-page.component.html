<form [formGroup]="form" (ngSubmit)="submit()" >
  <h2>Login as administrator</h2>

  <div class="form-control">
    <label for="email">Email</label>
    <input formControlName="email" type="email" id="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">Enter Email</small>
      <small *ngIf="form.get('email').errors.email">Enter valid Email</small>
    </div>
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input formControlName="password" type="password" id="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">Enter Password</small>
      <small *ngIf="form.get('password').errors.minlength">
        Password must be at least {{ form.get('password').errors.minlength.requiredLength }} characters.
        Now be  {{ form.get('password').errors.minlength.actualLength }}
      </small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-success btn-block"
    [disabled]="form.invalid || submitted"
  >
    <i class="fas fa-sign-in-alt"></i>
    Login
  </button>
</form>
